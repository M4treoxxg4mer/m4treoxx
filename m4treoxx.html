<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio de M4treoxx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      margin-left: 1rem;
      color: #ccc;
      text-decoration: none;
    }
    nav a:hover {
      color: #ffffff;
    }
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }
    .social-icons a {
      margin-right: 1rem;
      color: #ccc;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ffffff;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>M4treoxx</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#musica">Música</a>
      <a href="#videos">Videos</a>
    </nav>
  </header>

  <section id="inicio">
    <h2>Inicio</h2>
    <p>¡Hola! Soy M4treoxx, un creador apasionado por la música y los videos. Bienvenido a mi portafolio personal donde comparto mis proyectos y creaciones.</p>
    <div class="social-icons">
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://soundcloud.com/" target="_blank"><i class="fab fa-soundcloud"></i></a>
    </div>
  </section>

  <section id="musica">
    <h2>Música</h2>
    <div class="media-grid">
      <iframe src="https://open.spotify.com/embed/track/4uLU6hMCjMI75M1A2tKUQC" allow="encrypted-media"></iframe>
      <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1290233977" allow="autoplay"></iframe>
    </div>
  </section>

  <section id="videos">
    <h2>Videos</h2>
    <div class="media-grid">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
    </div>
  </section>

</body>
</html>
